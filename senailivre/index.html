<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SenaiLivre</title>
</head>
<body>
    <header class="headersenai">
        <figure class="logo">
            <img src="img/log senai atualizada.png" alt="logo">
        </figure>
        <div class="container-input">
            <input type="text" placeholder="Buscar produtos, marcas e muito mais" name="text" class="input">
            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
              <path d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z" fill-rule="evenodd"></path>
            </svg>
        </div>
            <div class="primeira-div-header">
                <nav class="nav-header">
                    <a href="#" class="venda">Venda no Senai Livre</a>
                    <a href="#" class="mais-vendidos">Mais Vendidos</a>
                    <a href="#" class="entrar">Entrar</a>
                    <a href="#" class="conta">Criar uma conta</a>
                    <a href="#"class="carrinho"><img src="" alt=""></a>
                    <i class="fa-solid fa-bars"></i>
                    <div class="brasil">
                        <img src="../img/brasil" alt="">
                    </div>
                </nav>
            </div>
    </header>
    <main>
        <section>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section>
            <div>
                <img src="img/veiculo.png" alt="">
                <p>Veículo</p>
            </div>
            <div>
                <img src="img/tecnologia.png" alt="">
                <p>Tecnologia</p>
            </div>
            <div>
                <img src="img/casaMoveis.png" alt="">
                <p>Casa e Móveis</p>
            </div>
            <div>
                <img src="img/eletroDomenticos.png" alt="">
                <p>Eletrodomésticos</p>
            </div>
            <div>
                <img src="img/esportes.png" alt="">
                <p>Esportes e Fitness</p>
            </div>
            <div>
                <img src="img/ferramentas.png" alt="">
                <p>Ferramentas</p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a2031308c7.js" crossorigin="anonymous"></script>
</body>
</html>
